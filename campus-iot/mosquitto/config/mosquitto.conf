# Mosquitto Configuration for Campus IoT
# ========================================

per_listener_settings true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Authentication file


# MQTT Listener (standard)
listener 1883
protocol mqtt
allow_anonymous false
password_file /mosquitto/config/passfile

# MQTT TLS Listener (for secure connections)
listener 8883
protocol mqtt
allow_anonymous true
require_certificate false
tls_version tlsv1.2
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key

# WebSocket Listener (for browser clients)
listener 9001
protocol websockets
allow_anonymous true

# Message settings
max_queued_messages 1000
message_size_limit 0

# Connection settings
max_connections -1
