# Mosquitto Configuration for Campus IoT
# ========================================

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# MQTT Listener (standard)
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket Listener (for browser clients)
listener 9001
protocol websockets
allow_anonymous true

# Message settings
max_queued_messages 1000
message_size_limit 0

# Connection settings
max_connections -1
